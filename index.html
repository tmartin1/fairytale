<!DOCTYPE html>
<html data-ng-app="fairytale" class="sparkle">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.ico">
        <title>Tim &#9829; Ana</title>

        <!-- Vendor Styles -->
        <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
        <link rel="stylesheet" href="./vendor/css/font-awesome.min.css">
        <link rel="stylesheet" href="./vendor/css/ngAnimate.css">

        <!-- Application Styles -->
        <link rel="stylesheet" href="./fonts/fonts.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./animations.css">
        <link rel="stylesheet" href="./pics.css">
        <link rel="stylesheet" href="./components/navbar/navbar.css">
        <link rel="stylesheet" href="./components/summary/summary.css">
        <link rel="stylesheet" href="./views/home/home.css">
        <link rel="stylesheet" href="./views/events/events.css">
        <link rel="stylesheet" href="./views/pictures/pictures.css">
        <link rel="stylesheet" href="./views/registry/registry.css">
        <link rel="stylesheet" href="./views/story/story.css">
        <link rel="stylesheet" href="./views/styleSheet/styleSheet.css">
        <link rel="stylesheet" href="./views/travel/travel.css">
        <link rel="stylesheet" href="./views/weddingParty/weddingParty.css">
    </head>

    <body data-ng-cloak
        class="sparkle"
        data-ng-controller="mainController as vm"
        data-ng-class="{ mobile: isMobile, 'plain-font': viewConfig.plainfont, 'scroll-lock': viewConfig.scrollLock }"
        data-ng-swipe-left="vm.leftSwipe($event)"
        data-ng-swipe-right="vm.rightSwipe($event)">

        <navbar></navbar>

        <center data-ng-if="!isMobile" class="flower-border-wrapper">
            <img class="flower-border" src="./images/minted_flower_border.png" alt="Pretty flowers." />
        </center>

        <center class="col-lg-10 col-lg-offset-1 col-md-12 main-content">
            <div class="fade-in" data-ui-view></div>
        </center>

        <img class="page-background" data-ng-src="{{ backgroundSrc }}" />

        <!-- Resources -->
        <script type="text/javascript" src="./vendor/js/jquery.min.js"></script>
        <script type="text/javascript" src="./vendor/js/angular.min.js"></script>
        <script type="text/javascript" src="./vendor/js/ui-bootstrap.js"></script>
        <script type="text/javascript" src="./vendor/js/ui-bootstrap-tpls.js"></script>
        <script type="text/javascript" src="./vendor/js/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="./vendor/js/angular-animate.min.js"></script>
        <script type="text/javascript" src="./vendor/js/angular-touch.min.js"></script>
        <script type="text/javascript" src="./vendor/js/moment.min.js"></script>

        <!-- App Files -->
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="./components/navbar/navbar.directive.js"></script>
        <script type="text/javascript" src="./components/summary/summary.directive.js"></script>
        <script type="text/javascript" src="./components/sparkle/sparkle.jq.js"></script>
        <script type="text/javascript" src="./components/sparkle/sparkle.directive.js"></script>
        <script type="text/javascript" src="./views/home/home.controller.js"></script>
        <script type="text/javascript" src="./views/events/events.controller.js"></script>
        <script type="text/javascript" src="./views/pictures/pictures.controller.js"></script>
        <script type="text/javascript" src="./views/registry/registry.controller.js"></script>
        <script type="text/javascript" src="./views/story/story.controller.js"></script>
        <script type="text/javascript" src="./views/travel/travel.controller.js"></script>
        <script type="text/javascript" src="./views/weddingParty/weddingParty.controller.js"></script>
        <script type="text/javascript" src="./views/styleSheet/styleSheet.controller.js"></script>
    </body>
</html>
