<div class="content-header">
    <h1>The Wedding Party</h1>
</div>

<div class="wedding-party-block">
    <div class="row" data-ng-repeat="person in vm.bridesmaids track by $index">
        <!-- Bridesmaids (left column) -->
        <div class="col-md-6">
            <ft-bio person="person" border="!$first ? 'top' : ' '"></ft-bio>
        </div>
        <!-- Groomsmen (right column) -->
        <div class="col-md-6">
            <ft-bio person="vm.groomsmen[$index]" border="'top'" customclass="$first ? 'dynamic-border' : ' '"></ft-bio>
        </div>
    </div>
</div>
