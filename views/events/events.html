<h1 class="content-header">Events</h1>

<div data-ng-repeat="event in vm.events">
    <div class="wedding-event content-block">
        <h2>{{ event.title }}</h2>
        <p>{{ event.time }} {{ event.date }}</p>
        <p>{{ event.address.street }}</p>
        <p>{{ event.address.city }}, {{ event.address.state }} {{ event.address.zip }}</p>
    </div>
    <img src="./images/minted_accent_break.png" alt="It's a cute line break." />
</div>

<iframe class="google-maps-block" src="https://mapsengine.google.com/map/embed?mid=zS-bmhXF4Uzc.kztJTTNGdiAc" ></iframe>

<div class="footnote">
    * If you're staying at one of the featured Disney hotels, transportations to and from all
    wedding events will be taken care of.
</div>
